<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/javascript_style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="item" id="none">
        <div class="text">display:none.</div>
        <div>
          <img src="https://placeimg.com/220/160/animals" alt="" class="img" />
        </div>
        <div>
          <button class="button" id="none_btn">Remove</button>
        </div>
      </div>
      <div class="item" id="hide">
        <div class="text">visibility:hidden</div>
        <div>
          <img src="https://placeimg.com/220/160/nature" alt="" class="img" />
        </div>
        <div>
          <button class="button" id="hide_btn">Hide</button>
        </div>
      </div>
      <div class="item" id="reset">
        <div>Reset</div>
        <div>
          <img src="https://placeimg.com/220/160/people" alt="" class="img" />
        </div>
        <div>
          <button class="button" id="reset_btn">Reset All</button>
        </div>
      </div>
    </div>

    <script src="./js/javascript_style.js"></script>
  </body>
</html>
